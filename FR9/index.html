<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <h1>Contact Us!</h1>

    <form>

      <label for="name">Name:</label><br></br>
      <input id="name" type="text" placeholder="Vardenis" name="name">
      <br></br>

      <label for="last_name">Last Name:</label><br></br>
      <input id="last_name" type="text" placeholder="pavardenis" name="Last Name">
      <br></br>

      <label for="email">Email:</label><br></br>
      <input id="email" type="email" placeholder="Vardenis@Pavardenis.com" name="email">

      <br></br>
      <label for="Reference_number">Reference number:</label><br></br>
      <input id="Reference_number" type="number" placeholder="12213" name="Reference number">
      <br></br>

      <div class="gender">
      <label for="Gender">Gender :</label>
      <label for="Male"> Male</label>
      <input id="Male" type="radio" name="Gender">
      <label for="Female"> Female</label>
      <input id="Female" type="radio" name="Gender">
      <br></br>
    </div>
    

      <label for="Country">Country</label>
      <select id="Country">
        <option>Lithuania</option>
        <option>Poland</option>
        <option>Latvia</option>
      </select>
    <br><br>

      <label class="" for="Description"></label>
      <textarea class="disc" placeholder="Your message goes here..."name="Description" id="Description" cols="50" rows="2"></textarea>
 
      <br><br>
   <button class="button" type="submit">Send!</button>

    

    </form>
  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="head_div">
    <div class="property_header">
      <h1>Add your property for sale</h1>
      <p>Yes, you can sell where you live and get cash!!</p>
    </div>
  </header>

  <main>
    <section class="add_section">
      <p>Add property</p>
      <form class="add_form">
        <label for="image"><strong>Img</strong></label><br>
        <input type="url" id="image" name="image"><br><br>
        <label for="price"></label><strong>Price, EUR</strong><br>
        <input type="number" id="price" name="price"><br><br>
        <label for="description"><strong>Description</strong></label><br>
        <textarea name="description" id="description" cols="150" rows="10"></textarea><br><br>
        
        <label for="city"><strong>City</strong></label><br>
        <select name="city" id="city">
          <option class="cities" value="Vilnius">Vilnius</option>
          <option class="cities" value="Kaunas">Kaunas</option>
          <option class="cities" value="Klaipeda">Klaipeda</option>
          <option class="cities" value="Šiauliai">Šiauliai</option>

        </select><br><br>

        <button  class="add_property" type="submit">Add Property</button>


      </form>

    </section>
  </main>


  <script src="add.js"></script>
</body>
</html>

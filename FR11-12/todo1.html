<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <h1>Best <span class="todo">ToDo</span> App</h1>
    <nav class="nav_bar">
      <ul>
        <li>
          <a href="#">
            <img class="fb" src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" alt="facebook">
          </a>
        </li>
        <li>
          <a href="#">
            <img class="twit"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png"
              alt="twitter">
          </a>
        </li>
        <li>
          <a href="#">
            <img class="linked" src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <form>
      <h2>Your Task</h2><br>
      <div class="task">
        <input type="text" placeholder="e.g wash dishes" class="taskbar" name="task">
        <button class="btn" for="taskbar" type="submit">Add</button>
      </div>
      <p class="error">There Was An Error</p>
    </form>

    <section>
      <div class="task_a">
        <h2>Take Out Trashes</h2>
        <div class="div_button">
          <button class="btn_icon"><img
              src="https://www.clipartmax.com/png/middle/218-2188720_design-engineering-edit-icon-png-white.png"
              alt="edit"></button>
          <button class="btn_icon"><img src="https://cdn2.iconfinder.com/data/icons/thin-line-color-1/21/33-512.png"
              alt="trash"></button>
        </div>
      </div>

      <div class="task_b">
        <div class="text_mark">
          <img class="check" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu5BnKrbXzKYJarqVqM1UcSXkdwD_TUYK8Yg&usqp=CAU" alt="check">
          <i></i>
          <h2>Walk The Dog</h2>
        </div>
        <div class="div_button">
          <button class="btn_icon"><img
              src="https://www.clipartmax.com/png/middle/218-2188720_design-engineering-edit-icon-png-white.png"
              alt="edit"></button>
          <button class="btn_icon"><img src="https://cdn2.iconfinder.com/data/icons/thin-line-color-1/21/33-512.png"
              alt="trash"></button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
